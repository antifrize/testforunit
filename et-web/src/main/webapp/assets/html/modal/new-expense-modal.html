<div id="edit-expense-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{newExpense ? "New Expense" : "Edit Expense"}}</h3>
            </div>
            <div class="modal-body">
                <form class="form" name="newExpenseForm">
                    <div class="form-group">
                        <label for="expense-amount">
                            Amount:
                        </label>
                        <input id="expense-amount" name="expenseAmount" class="form-control" placeholder="Enter amount"  ng-pattern="/^\d+$/"
                               ng-required maxlength="19"
                               ng-model="currentExpense.amount">

                        <div class="error-container" ng-show="newExpenseForm.expenseAmount.$dirty">
                            <small class="text-danger"
                                   ng-show="newExpenseForm.expenseAmount.$error.required">
                                Amount is required.
                            </small>
                            <small class="text-danger"
                                   ng-show="newExpenseForm.expenseAmount.$invalid && !newExpenseForm.expenseAmount.$error.required">
                               Input is incorrect.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expense-description">
                            Description:
                        </label>
                        <input id="expense-description" name="expenseDescription" class="form-control"
                               placeholder="Enter amount" required maxlength="40"
                               ng-model="currentExpense.description">

                        <div class="error-container" ng-show="newExpenseForm.expenseDescription.$dirty">
                            <small class="text-danger"
                                   ng-show="newExpenseForm.expenseDescription.$error.required">
                                Description is required
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expense-comment">
                            Comment:
                        </label>
                        <input id="expense-comment" name="expenseComment" class="form-control"
                               placeholder="Enter comment" maxlength="40"
                               ng-model="currentExpense.comment">

                    </div>
                    <div class="form-group">
                        <label for="expense-date">
                            Date:
                        </label>
                        <input id="expense-date" name="expenseDate" class="form-control" placeholder="YYYY-MM-DD"
                               required maxlength="10"
                               ng-model="currentExpense.date">

                        <div class="error-container" ng-show="newExpenseForm.expenseDate.$dirty">
                            <small class="text-danger"
                                   ng-show="newExpenseForm.expenseDate.$error.required">
                                Date is required
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expense-time">
                            Time:
                        </label>
                        <input id="expense-time" name="expenseTime" class="form-control" placeholder="HH:MM" required
                               maxlength="5"
                               ng-model="currentExpense.time">

                        <div class="error-container" ng-show="newExpenseForm.expenseTime.$dirty">
                            <small class="text-danger"
                                   ng-show="newExpenseForm.expenseTime.$error.required">
                                Time is required
                            </small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" ng-click="saveExpense()" data-dismiss="modal"
                        ng-disabled="newExpenseForm.$error.required || newExpenseForm.$error.pattern">Save
                </button>
                <button type="button" class="btn" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
