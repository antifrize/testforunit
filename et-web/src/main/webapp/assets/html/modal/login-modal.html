<div id="login-modal" class="modal fade" ng-controller="LoginController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Input your login and password
            </div>
            <div class="modal-body">
                <form class="form" name="loginForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <label>Username: </label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" ng-model="username">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <label>Password</label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" ng-model="password">
                            </div>
                        </div>
                    </div>
                    <div class="label-danger" ng-show="error">
                        {{error}}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn-block">
                    <button class="btn btn-success" ng-click="login()">Login</button>
                    <button class="btn btn-success" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
