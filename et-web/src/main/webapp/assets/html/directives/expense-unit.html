<div class="row expense-unit">
    <div class="col-xs-5">
        <div class="h3 ">
            {{model.description}}
        </div>
        <div class="text-muted">
            {{model.comment}}
        </div>
    </div>
    <div class="col-xs-2" style="margin-top:15px">
        {{model.date}} {{model.time}}
    </div>
    <div class="col-xs-3 h3 text-danger text-right">
        {{model.amount}}$
    </div>
    <div class="col-xs-2 text-right" >
        <div class="expense-btn-group" style="margin-top:15px">
            <button class="btn btn-info" ng-click="editExpense(model.id)"><span
                    class="glyphicon glyphicon-edit"></span>
            </button>
                <button class="btn btn-danger" ng-click="deleteExpense(model.id)"><span
                        class="glyphicon glyphicon-remove"></span>
                </button>
        </div>
    </div>
</div>
